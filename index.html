<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stle.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>


  <main>
    <div class="container">
      <div>


        <div class="shadow"></div>
        <img class="header" src="./images/image-equilibrium.jpg" alt="Cube">


      </div>
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
        <div class="price">
          <div class="price-left">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
            <p class="price-eth">0.041 ETH</p>
          </div>
          <div class="price-right">
            <img src="./images/icon-clock.svg" alt="icon-clock">
            <p class="price-day"> 3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="container-footer">
          <img class="avatar" src="./images/image-avatar.png" alt="image-avatar">
          <p class="avatar-text">Creation of <span class="footer-span">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
